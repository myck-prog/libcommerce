<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <img class="logo" src="./assets/Library.svg" alt="">
                <ul class="nav__links">
                    <!--Multiple cursor select: Windows+Alt
                    Format code:  Shift + Alt + F
                    Duplicate: Shift + Alt + Down
                -->
                    <li><a href="#" class="nav__link">Home</a></li>
                    <li><a href="#" class="nav__link">Contact</a></li>
                    <li><a href="#" class="nav__link nav__link--primary">Books</a></li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="header__description">
                    <h1 class="">Canada's most awarded online library platform</h1>
                    <h2>Find your dream book with <span class="purple">Library</span></h2>
                </div>
                <figure>
                    <img src="./assets/Undraw_Books.svg" alt="">
                </figure>
            </div>

        </header>
    </section>
</body>

</html>
